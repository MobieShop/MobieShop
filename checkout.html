<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanh toán</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .checkout-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    td img {
      width: 60px;
      border-radius: 5px;
    }
    .checkout-form label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    .checkout-form input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .total {
      font-size: 18px;
      text-align: right;
      font-weight: bold;
      margin-top: 15px;
    }
    .btn-submit {
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn-submit:hover {
      background: #218838;
    }
  </style>
</head>

<body>
  <div class="checkout-container">
    <h2>THANH TOÁN</h2>

    <table id="checkout-table">
      <thead>
        <tr>
          <th>Hình ảnh</th>
          <th>Tên sản phẩm</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Tạm tính</th>
        </tr>
      </thead>
      <tbody id="checkout-body"></tbody>
    </table>

    <p class="total">Tổng cộng: <span id="total">0</span> VND</p>

    <form class="checkout-form" id="checkout-form">
      <label>Họ và tên:</label>
      <input type="text" id="fullname" required>

      <label>Số điện thoại:</label>
      <input type="text" id="phone" required>

      <label>Địa chỉ giao hàng:</label>
      <input type="text" id="address" required>

      <button type="submit" class="btn-submit">ĐẶT HÀNG</button>
    </form>
  </div>

  <script src="js/checkout.js"></script>
</body>
</html>
